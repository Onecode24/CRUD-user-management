<!DOCTYPE html>
<html>
  <head>
    <title>User management sytem</title>
    <link rel='stylesheet' href='/public/stylesheets/style.css' />
    <link rel="stylesheet" href="/public/images/fontawesome/css/all.min.css">  
</head>
  <body>
    <!-- Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">User Management system</a>
                    </div>
                </div>
            </nav>
         </header>
    <!-- /Header-->

    <!-- Main site-->
        <main id="main-site">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <a href="/add-user" class="border-shadow">
                        <span class="text-gradient">New User<i class="fa-solid fa-user"></i> </span>
                    </a>
                </div>

                <!-- Form handing-->
                <form action="/" method="POST"></form>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>@Email</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Username</td>
                                <td>example@gmail.com</td>
                                <td>18</td>
                                <td>Male</td>
                                <td>Active</td>
                                <td>
                                    <a href="#" class="btn border-shadow update">
                                        <span class="text gradient"><i class="fas fa-pencil-alt"></i></span>
                                    </a>
                                    <a href="#" class="btn border-shadow delete">
                                        <span class="text gradient"><i class="fas fa-times"></i></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </main>
    <!-- /Main site-->

    
  </body>
</html>
